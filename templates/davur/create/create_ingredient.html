{% extends 'davur/elements/base_modal.html' %}

{% block modal_title_block %}
    <h5 class="modal-title">Añadiendo ingrediente</h5>
{% endblock modal_title_block %}

{% block form_block %}
<form method="POST" action="{% url 'ors:create_ingredient'%}">
    <div class="modal-body">
        <div class="basic-form">

            {% csrf_token %}

            <label class ="form-label" for="name">Nombre</label>
            {{ form.name }}

            <br>
            <label class ="form-label" for="price_per_pizza">Precio por pizza</label>
            {{ form.price_per_pizza }}

            <br>
            <label class="form-label" for="available">Disponible</label>"
            {{ form.available }}

            <div class="modal-footer">
                <button type="button" class="btn btn-danger light" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Añadir</button>
            </div>
        </div>
    </div>
</form>
{% endblock form_block %}
